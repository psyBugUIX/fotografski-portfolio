<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <title>Fotografski portfolio</title>
    <link rel="stylesheet" href="fotoslike.css" />
</head>
<body>
    <div class="gallery-container">
        <div class="category">
            <h2>Priroda</h2>
            <div class="gallery">
                <div class="image-card">
                    <img src="https://picsum.photos/id/62/150" alt="Priroda 1">
                    <p>Šuma kroz krošnje</p>
                </div>
                <div class="image-card">
                    <img src="https://picsum.photos/id/15/150" alt="Priroda 2">
                    <p>Vodopad u planinama</p>
                </div>
                <div class="image-card">
                    <img src="https://picsum.photos/id/82/150" alt="Priroda 3">
                    <p>Cvet trešnje</p>
                </div>
            </div>
        </div>
        <div class="category">
            <h2>Grad</h2>
            <div class="gallery">
                <div class="image-card">
                    <img src="https://picsum.photos/id/84/150" alt="Grad 1">
                    <p>Most noću</p>
                </div>
                <div class="image-card">
                    <img src="https://picsum.photos/id/88/150" alt="Grad 2">
                    <p>Ulice radnim danom</p>
                </div>
                <div class="image-card">
                    <img src="https://picsum.photos/id/101/150" alt="Grad 3">
                    <p>Ogoljena zgrada</p>
                </div>
            </div>
        </div>
        <div class="category">
            <h2>Iznenađenje</h2>
            <div class="gallery">
                <div class="image-card">
                    <img src="https://picsum.photos/seed/500/150" alt="Nasumično 1">
                    <p>Gužva na stanici</p>
                </div>
                <div class="image-card">
                    <img src="https://picsum.photos/seed/200/150" alt="Nasumično 1">
                    <p>Pogled na vodopad</p>
                </div>
                <div class="image-card">
                    <img src="https://picsum.photos/seed/300/150" alt="Nasumično 1">
                    <p>Arhitektura od dole</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
